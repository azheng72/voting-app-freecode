<!doctype html>
<html lang="en" ng-app="signup">
    <head>
        <title>LOGIN</title>
        <link rel="stylesheet" href="/client/css/bootstrap.min.css">
        <link rel="stylesheet" href="/client/css/main.css">
        <script src="/client/js/angular.min.js"></script>
        <script type="text/javascript" src="/client/site/signup.controller.js"></script>

    </head>
    <body ng-controller='SignupController'>
        <div class="pagehead center-block">
            <span>Welcome to Voting App</span>
            
        </div>
        
       <div class="col-sm-6 col-sm-offset-3">
        <form method="post" class="form-horizontal">
          <div class="form-group">
            <label for="inputEmail" class="col-sm-2 control-label">Email</label>
            <div class="col-sm-10 col-sm-offset-2">
              <input type="email" class="form-control" id="inputEmail" placeholder="Email" name="username" ng-model="username">
            </div>
          </div>
          <div class="form-group">
            <label for="inputPassword" class="col-sm-2 control-label">Password</label>
            <div class="col-sm-10">
              <input type="password" class="form-control" id="inputPassword" placeholder="Password" name="password" ng-model="password">
            </div>
          </div>

          <div>{{signup.status}}</div>
          
          <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
                <button class="btn btn-default" ng-click="signupSubmit()">Sign up</button>
            </div>
          </div>
        </form>
       </div>
        
        
        
    </body>
</html>
